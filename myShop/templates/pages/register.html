{% extends 'master/master.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="loginform">
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">{{message}}</div>
        {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{form| crispy}}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

{% endblock %}
